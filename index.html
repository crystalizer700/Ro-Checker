<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mystery Dashboard</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
    }

    /* VIDEO BACKGROUND */
    #bgVideo {
      position: fixed;
      top: 50%; left: 50%;
      min-width: 100%; min-height: 100%;
      width: auto; height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -2;
    }

    /* Dark overlay */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    /* Discord logo in top-left */
    .discord-logo {
  position: fixed;
  top: 15px;
  left: 15px;
  width: 83px; /* 48px × 2.5 = 120px */
  height: 83px; /* 48px × 2.5 = 120px */
  z-index: 2;
  cursor: pointer;
  transition: transform 0.25s ease-in-out;
}
.discord-logo:hover {
  transform: scale(1.05); /* small hover effect if you still want */
}


    /* Main UI */
    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      text-align: center;
      width: 90%; max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    p { font-size: 1.2rem; }

    .tools {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 2rem;
    }

    .tools button {
      padding: 15px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      color: #f0f0f0;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .tools button:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-3px);
    }

  </style>
</head>
<body>

  <!-- Discord Logo -->
  <img
    src="discord.jpg"
    alt="Discord Logo"
    class="discord-logo"
    title="Join our Discord"
    onclick="window.open('https://discord.gg/z7HHMN37am', '_blank')"
  />

  <!-- Fullscreen Background Video -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/crystalizer700/Ro-Checker/main/moonside-lake-bloodborne-moewalls-com%20-%20LOOP%20-%20Videobolt.net.mp4
" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="overlay"></div>

  <div class="container">
    <h1>Ro-Checker Dashboard</h1>
    <p>Welcome to the shadow realm. Choose your tool:</p>
    <div class="tools">
      <button onclick="openCheckToken()">Check Token</button>
      <button onclick="openIpBypass()">IP Bypass</button>
      <button onclick="banTool()">Ban Tool</button>
    </div>
  </div>

  <!-- Invisible YouTube iframe for audio only -->
  <iframe
    src="https://www.youtube.com/embed/lfF58yMbqRs?autoplay=1&loop=1&playlist=lfF58yMbqRs&controls=0&disablekb=1&modestbranding=1"
    style="display: none;"
    allow="autoplay; encrypted-media"
  ></iframe>

  <script>
    let userIP = '';
    async function fetchUserIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        if (!res.ok) throw new Error('IP fetch failed');
        const { ip } = await res.json();
        userIP = ip;
        console.log('Captured IP:', ip);
      } catch (err) {
        console.error('Error fetching IP:', err);
      }
    }
    window.addEventListener('DOMContentLoaded', fetchUserIP);

    function openCheckToken() {
      window.location.href = 'check_tool_working.html';
    }

    function openIpBypass() {
      window.location.href = 'ip_bypass_working.html';
    }

    function banTool() {
      window.location.href = 'ban_working.html';
    }
  </script>

</body>
</html>
